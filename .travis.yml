language: nix

nix: 2.3.2

script:
  - nix-env -iA cachix -f https://cachix.org/api/v1/install
  - cachix use thought2
  - nix-build | cachix push thought2

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: result
  on:
    branch: master
